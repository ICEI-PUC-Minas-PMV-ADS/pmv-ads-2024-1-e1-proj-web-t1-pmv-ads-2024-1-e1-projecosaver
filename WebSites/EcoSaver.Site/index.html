<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

                    <input type="password" class="form-control input-password" placeholder="Senha">
                </div>

                <div class="d-flex justify-content-center">
                    <a href="pages/pagina_inicial/pagina_inicial.html" class="btn btn-gotocadastro">Acessar</a>
                </div>
                <div class="mt-3 text-center">
                    <a class="link" href="pages/cadastro/cadastro.html">*Não possui um cadastro?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/footer.js"></script>
